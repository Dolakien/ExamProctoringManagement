# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ExamProctoringManagement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        working-directory: ./ExamProctoringManagement  # Navigate to the directory containing the .sln file
        run: dotnet build ExamProctoringManagement.sln --configuration Release

      - name: Publish with dotnet
        working-directory: ./ExamProctoringManagement  # Navigate to the directory containing the .sln file
        run: dotnet publish ExamProctoringManagement.sln -c Release -o ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp  # Ensure this is the correct path to your published app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExamProctoringManagement'
          slot-name: 'Production'
          package: ${{ github.workspace }}/myapp  # Path to the published directory
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_05A0ADAC15E546969D7E5323EEB40B0F }}
